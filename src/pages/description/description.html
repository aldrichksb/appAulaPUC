<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-card>
      <ion-card-content>
        <ion-card-title>
            {{bebida.title}}
        </ion-card-title>
        <span>Nome: {{bebida.title}}</span><br>
        <img src="{{bebida.imagem}}" style="width:200px;height:300px"><br>
        <p style="display:inline">Preco: {{bebida.preco}}</p><br>
        <p style="display:inline">Tipo: {{bebida.tipo}}</p><br>
        <p style="display:inline">Estilo: {{bebida.estilo}}</p><br>
        <p style="display:inline">Produtora: {{bebida.produtora}}</p><br>
        <p style="display:inline">Teor Alcoolico: {{bebida.teorAlcoolico}}</p><br>
        
      </ion-card-content>
    </ion-card>
  
  </ion-content>
