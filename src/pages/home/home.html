<ion-header>
  <ion-navbar>
    <ion-title>
      Bebidas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-grid>
  <ion-row>
     <ion-col size="3" class="bebida" (click)="getDescription(bebida.id)" *ngFor="let bebida of bebida">
      <h2>{{bebida.title}}</h2><br>
      <img src={{bebida.imagem}} style="width:150px;height:200px"><br>
      <h2>{{bebida.preco}}</h2><br>
    </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
